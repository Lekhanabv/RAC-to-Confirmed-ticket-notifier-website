<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Reservation Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="text-center mb-4 text-primary">ðŸš† Train Seat Reservation Tracker</h1>
    
    <form id="passengerForm" class="mb-4 shadow p-3 bg-white rounded">
      <div class="row g-2">
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Name" id="name" required>
        </div>
        <div class="col-md-1">
          <input type="number" class="form-control" placeholder="Seat" id="seatNumber" required>
        </div>
        <div class="col-md-1">
          <input type="text" class="form-control" placeholder="Coach" id="coach" required>
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="From Station" id="fromStation" required>
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="To Station" id="toStation" required>
        </div>
        <div class="col-md-2">
          <select class="form-control" id="status">
            <option value="RAC">RAC</option>
            <option value="Confirmed">Confirmed</option>
          </select>
        </div>
        <div class="col-md-2">
          <button class="btn btn-success w-100" type="submit">âž• Add</button>
        </div>
      </div>
    </form>

    <div class="mb-4">
      <input type="text" id="stationName" class="form-control d-inline w-50" placeholder="Enter station reached">
      <button class="btn btn-primary ms-2" onclick="stationReached()">Update Train Progress</button>
    </div>

    <div id="seatMap" class="row row-cols-1 row-cols-md-4 g-3"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
